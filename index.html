<script>
    function loadDoc(url, cFunction) {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            cFunction(this)
        }
        xhttp.open("GET", url, true);
        xhttp.send();
    }    
    function CargarPagina(xhttp) {

</script>
